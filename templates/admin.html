{% extends 'base.html' %}

{% block head %}
<title>Gracious Givers</title>
{% endblock %}

{% block body %}

<div class="accordion" id="accordionExample">
    {% for post in posts %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{post.id}}"
                aria-expanded="true" aria-controls="collapse{{post.id}}">
                {{ post.fname}}  {{post.lname}}
            </button>
            
        </h2>
        <div id="collapse{{post.id}}" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <p>{{ post.email }} </p>
            <p>{{ post.city }} </p>
            <p>{{ post.number }} </p>
            <p>{{ post.state }} </p>
            <p>{{ post.pincode }} </p>
            <p>{{ post.address }} </p>
            <p>{{ post.items }} </p>
            <a class="btn btn-dark" href="/delete/{{post.id}}" role="button">Delete</a>
            <!-- <button type="button" class="btn btn-warning"><a href="/delete/{{post.id}}">Delete</a></button> -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
