{% extends 'base.html' %}

{% block head %}
<title>Gracious Givers</title>
{% endblock %}

{% block body %}
<div class="container">

</div>

<div class="container my-4">

    <form class="row g-3 needs-validation" action="/direct.html" method='POST'>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="First Name" required name='fname' id='fname'>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last Name" required name='lname' id='lname'>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <br>

        <div class="px-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="example@xyz.com" aria-describedby="emailHelp"
                name='email' id='email'>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" required name='city' id='city'>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Number</label>
            <input type="tel" class="form-control" required name="number" id="number">
            <div class="invalid-feedback">
                Please provide a phone number.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom03" class="form-label">State</label>
            <input type="text" class="form-control" required name='state' id='state'>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Pin Code</label>
            <input type="number" class="form-control" required name='pincode' id='pincode'>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"> Pick-up Address</label>
            <textarea class="form-control" name='address' id='address' rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"> Write down items to be donated</label>
            <textarea class="form-control" name='items' id='items' rows="3"></textarea>
        </div>
        
        <div class="col-12" align="center">
            <!-- <input type ='submit' value="post"> -->
            <input class="btn btn-primary" type="submit" value="SUBMIT">
        </div>
    </form>

</div>
{% endblock %}
